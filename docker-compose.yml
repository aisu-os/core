services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: aisu
      POSTGRES_PASSWORD: aisu
      POSTGRES_DB: aisu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aisu"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8890:8890"
    environment:
      DATABASE_URL: postgresql+asyncpg://aisu:aisu@db:5432/aisu
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:4173"]'
      RATE_LIMIT_BACKEND: redis
      RATE_LIMIT_REDIS_URL: redis://redis:6379/0
      CONTAINER_ENABLED: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - user_data:/data/users
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run uvicorn aiso_core.main:app --host 0.0.0.0 --port 8890 --reload"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  user_data:
