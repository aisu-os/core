services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: aisu
      POSTGRES_PASSWORD: aisu
      POSTGRES_DB: aisu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aisu"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8890:8890"
    environment:
      DATABASE_URL: postgresql+asyncpg://aisu:aisu@db:5432/aisu
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:4173"]'
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run uvicorn aiso_core.main:app --host 0.0.0.0 --port 8890 --reload"

volumes:
  postgres_data:
